---
services:
  mysql_check:
    plugin: mysql
    timeout: 30
    delay: 5
    frequency: 1
    parameters:
      host: localhost
      port: 3306
      username: root
      password: root
  mysql_check2:
    plugin: mysql
    timeout: 3
    parameters:
      host: localhost
      port: 3306
      username: roots
      password: root
  redis_check:
    plugin: redis
    timeout: 5
    parameters:
      host: localhost
      port: 6379
      password: ""
  cassandra_check:
    plugin: cassandra
    parameters:
      hosts: 127.0.0.1
  kafka:
    plugin: kafka
    parameters:
      brokers: 127.0.0.1:9092